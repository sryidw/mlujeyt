<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prosto+One&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Jet</title>
    <style>
        .page {
            overflow: hidden;
            color: white;
            -webkit-user-select: none; 
            -moz-user-select: none; 
            -ms-user-select: none;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Полная высота экрана */
            flex-direction: column; /* Вертикальная компоновка */
            position: relative;
        }

        .rocket {
            text-align: center; /* Центрировать текст внутри .rocket */
        }

        .button2 {
            width: 300px;
            height: 50px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            line-height: 20px;
            letter-spacing: 0.08em;
            text-align: center;
            border: none;
            display: inline-block;
            color: rgb(221, 221, 221);
            text-shadow: rgb(138, 138, 138) 0px 0px 20px;
            background: linear-gradient(263.87deg, rgb(148, 78, 245) 0%, rgb(92, 36, 252) 100%);
            box-shadow: rgba(25, 201, 245, 0.1) 0px 10px 20px, rgba(92, 36, 252, 0.1) 0px 10px 20px, rgb(148, 78, 245) 0px -2px 4px inset, rgba(148, 78, 245, 0.6) 0px -8px 8px inset;
            cursor: pointer;
            margin-top: 20px; /* Верхний отступ */
        }

        .signal-box {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            padding: 10px;
            margin-top: 20px;
            font-size: 24px; /* Увеличенный размер шрифта */
            font-weight: bold; /* Жирный шрифт */
            text-align: center;
        }

        .loader {
            width: 150px;
            height: 4px;
            border: 1px solid #261c4a;
            background-color: #151028;
            border-radius: 5px; 
            margin: 20px auto; /* Центрирование */
        }

        .loader .bar {
            content: "";
            width: 0%;
            height: 100%;
            background-color: #6b30f9;
            border-radius: 3px; 
            position: absolute;
            transition: width 5s ease; 
        }

        .page::before {
            content: "";
            background-image: url('images/bg.jpg');
            background-size: cover !important;
            background-repeat: no-repeat;
            background-position: center top;
            box-sizing: border-box;
            z-index: -1;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body class="page">

    <div class="cv">
        <img id="ob1" class="obloko" src="images/obl.svg" style="display:none;">
        <img id="ob2" class="obloko2" src="images/obl.svg" style="display:none;">
    </div>

    <div class="winner">
        <img class="luck" src="images/Lucky.svg">
        <img class="win" src="images/1win_logo.png">
    </div>

    <div class="rocket">
        <button class="button2" id="signalButton">Signal</button>
        <img id="cup" class="rocket_fire" src="./images/fire.gif" style="display:none;">
        <img id="sup" class="rocket_boy" src="./images/boy.gif" style="display:none;">
        
        <!-- Новый сигнал-бокс для отображения результатов -->
        <div id="responseText" class="signal-box">Сигналы будут здесь</div>
        
        <div id="coefficients" class="kif"></div>
        <div class="loader">
            <div class="bar"></div>
        </div>
        <div id="countdown" style="font-size: 24px; margin-top: 20px;"></div>
    </div>

    <script>
        let countdownTime = 60; // 60 секунд

        function getRan(min, max) {
            return Math.random() * (max - min) + min;
        }

        function checkSignal() {
            let randomNumber1 = getRan(1.3, 5.2).toFixed(2);
            let resultText = `Сигнал: x${randomNumber1}`;
            document.getElementById("responseText").textContent = resultText;
        }

        function startCountdown() {
            const countdownElement = document.getElementById("countdown");
            const interval = setInterval(() => {
                countdownElement.textContent = `Осталось времени: ${countdownTime} секунд`;
                countdownTime--;
                if (countdownTime < 0) {
                    clearInterval(interval);
                    countdownElement.textContent = "Время вышло!";
                }
            }, 1000);
        }

        document.getElementById("signalButton").addEventListener("click", checkSignal);
        startCountdown(); // Запуск обратного отсчета
    </script>
</body>
</html>
